<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Laser Name Card Generator</title>
</head>
<body>
<div class="container">
    <h1>Laser Name Card Generator</h1>

    <form method="POST" action="/cards">
        <div class="mb-3">
            <label for="names" class="form-label">Names</label><br/>
            <textarea id="names" name="names" class="form-control" rows="5" style="width: 15em"></textarea>
        </div>
        <div class="mb-3">
            <label for="font" class="form-label">Font</label>
            <select class="form-select" id="font" name="font" style="width: 15em">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <!-- TODO: Add more fonts here -->
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Generate">
    </form>
</div>

</body>
</html>
