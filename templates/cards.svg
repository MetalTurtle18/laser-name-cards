<svg version="1.1" width="24in" height="12in" xmlns="http://www.w3.org/2000/svg">

    <style type="text/css">
    	.words {
            font-family:        {{font}};
            font-size:          60px;
            text-anchor:        middle;
            dominant-baseline:  middle;
            fill:               black;
        }
    	.lines {
            fill:               none;
            stroke:             #000000;
            stroke-width:       0.025mm;
        }
    </style>

    <g id="Words" class="words">
        {% for x, y, name in cards %}
        <text x="{{x}}" y="{{y}}">{{name}}</text>
        {% endfor %}
    </g>

    <g id="Lines" class="lines">
        {% for x1, y1, x2, y2 in lines %}
        <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}"/>
        {% endfor %}
    </g>

</svg>
